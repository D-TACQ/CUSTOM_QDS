Terminator = LF;
ExtraInput = Ignore;




set_chansel {
	out "QDS_CHANSEL.X\$1 %d";
	in "";
}

get_chansel {
	out "QDS_CHANSEL.X\$1";
	in "%d";
}

set_avg {
	out "QDS_AVG %d";
	in "";
}

get_avg {
	out "QDS_AVG";
	in "%d";
}

set_thresh {
	out "QDS_THR\$1 %d";
	in "";
}
get_thresh {
	out "QDS_THR\$1";
	in "%d"; 
}


get_x {
	out "QDS_X\$1";
	in "%d";
}

get_event_count {
	in "%d, 0x%*x";
}

get_event {
	out "QDS_STATUS.EVENT";
	in "%d";
}

set_reset {
	out "DSP_CONTROL.RST %d";
	in "";
}


set_term_en {
	out "QDS_STATUS.EN\$1 %d";
}

get_term_en {
	out "QDS_STATUS.EN\$1";
	in "%d";
}

get_term_stat {
	out "QDS_STATUS.Y\$1";
	in "%d";
}

get_heart {
	out "QDS_STATUS.HEART";
	in "%d";
}

get_latch {
	out "QDS_STATUS.LATCH";
	in "%d";
}

set_latch_clr {
	out "QDS_STATUS.LATCH_CLR %d";
}